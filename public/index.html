<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotMyShop</title>
  <link rel="stylesheet" href="auth/auth.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      text-align: center;
    }
    .landing-container {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .landing-container h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #e1306c, #fd1d1d, #f77737);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .landing-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: linear-gradient(45deg, #e1306c, #fd1d1d, #f77737);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .landing-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>SpotMyShop</h1>
    <p>Select your role to continue</p>
    <button onclick="location.href='/auth/login-customer.html'">I am a Customer</button>
    <button onclick="location.href='/auth/login-shopkeeper.html'">I am a Shopkeeper</button>
  </div>
</body>
</html>
